<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content="width=device-width, initioal-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Libby Francis | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="brave">Brave</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="other">Other</option>
                </select><br>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
            </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Chicago Illinois. Denver Colorado, Douglasville Georgia, Gilbert Arizona, Long Island New York, Mesa Arizona, Parker Colorado, Whitehouse Ohio"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>&copy;2024 | HTML Form - User Poll Activity | Libby Francis</p>
</footer>
</body>
</html>
