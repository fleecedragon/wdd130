<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Us | Libby Francis</title>
        <meta name="description" content="Contact us for white water rafting information.">
        <meta name="author" content="Libby Francis">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/oar_1024.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">home</a>
                <a href="about.html">about us</a>
                <a href="trips.html">trips</a>
                <a href="contact.html">contact</a>
            </nav>
        </header>
        <main>
            <div class="contact_upper">
                <div class="contact_info">
                    <h2>Contact Us:</h2>
                    <ul>
                        <li>(555) 555-5555</li>
                        <li>1234 E Alphabet St. Grandview, AZ</li>
                        <li>whitewaterrafting@slappingoars.com</li>
                    </ul>
                </div>
                <div class="maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d105452.97317368914!2d-114.0989787139674!3d34.31469340398122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1707441462938!5m2!1sen!2sus" width="500" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="employee_profile">
                <h2>Employee Profiles:</h2>
                <div class="adventure-gallery">
                    <figure>
                        <img src="images/happy_employee_1.jpg" alt="slap master">
                        <figcaption>Slap Master</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee_2.jpg" alt="rafting guide">
                        <figcaption>Rafting Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/happy_3.jpg" alt="trail guide">
                        <figcaption>Trail Guide</figcaption>
                    </figure>
                </div>
            </div>
            <form>
                <div class="input_label">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input_label">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
                </div>
                <p>Purpose:</p>
                <div class="radio_button">
                    <input type="radio" id="generalinquiry" name="generalinquiry" value="General Inquiry">
                    <label for="generalinquiry">General Inquiry</label>
                    <input type="radio" id="reservationquestion" name="reservationquestion" value="Reservation Question">
                    <label for="reservationquestion">Reservation Question</label>
                    <input type="radio" id="websitesuggestion" name="websitesuggestion" value="Website Suggestion">
                    <label for="websitesuggestion">Website Suggestion</label>
                </div>
                <label for="message">Comment:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                <div class="newsletter">
                    <label for="monthlynewsletter">"Please subscribe me to the monthly newsletter"</label>
                    <input type="checkbox" id="monthlynewsletter" name="monthlynewsletter">
                </div>
                <button type="submit">Send Message</button>
            </form>
        </main>
        <footer>
            <p>&copy;2024 ðŸŽ‹ Slapping Oars ðŸŽ‹ Libby Francis ðŸŽ‹ WDD 130</p>
            <nav class="sociallinks">
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="instagram">
                </a>
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="twitter">
                </a>
            </nav>
            <a href="images/contact_us_wireframe.jpg" target="_blank">Wireframe</a> 
        </footer>
    </body>
</html>
