<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Libby Francis, WDD 130, Quiz Form">
    <meta name="author" content="Libby Francis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. How do you add a class selector in CSS?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2. What are the critical properties in the IMG element?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
            <label for="q3">3. Which color hexcode is equivalent to black?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="#fff">#fff</option>
                <option value="#0000ff">#0000ff</option>
                <option value="#ffffff">#ffffff</option>
                <option value="#000000">#000000</option>
            </select>
        
            <label for="q4">4. What is the pixel equivalent of a "thin" border?</label>
            <input type="number" id="q4" name="q4">
            
            
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - Quiz Form | Libby Francis</p>
    </footer>
</body>
</html>
